<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="cz99QmL5MlxM4Wzz5Ethbei8LvWbYPFQf2LOUtyhnmk" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Diego Aguirre",
      "jobTitle": "Data Scientist & Entrepreneur",
      "alumniOf": {
        "@type": "Organization",
        "name": "Cornell University"
      },
      "description": "Data Scientist and Entrepreneur specializing in Machine Learning, Financial Engineering, and Data Science",
      "url": "https://insdaguirre.github.io",
      "sameAs": [
        "https://github.com/insdaguirre",
        "https://linkedin.com/in/diego-aguirre"
      ],
      "knowsAbout": [
        "Machine Learning",
        "Data Science", 
        "Financial Engineering",
        "Python",
        "Data Analysis",
        "Entrepreneurship"
      ],
      "image": "https://github.com/insdaguirre.png"
    }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="https://github.com/insdaguirre.png">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="https://github.com/insdaguirre.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Custom styles for this page -->
    {% if page.custom_css %}
        {% for stylesheet in page.custom_css %}
            <link rel="stylesheet" href="{{ stylesheet | relative_url }}">
        {% endfor %}
    {% endif %}
</head>
<body>
    {{ content }}
    
    <!-- Scripts -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    <!-- Custom scripts for this page -->
    {% if page.custom_js %}
        {% for js_file in page.custom_js %}
            <script src="{{ js_file | relative_url }}"></script>
        {% endfor %}
    {% endif %}
</body>
</html>
