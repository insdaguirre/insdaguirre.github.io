<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>GitHub API Debug Test</h1>
    <div id="logs"></div>
    <button onclick="testAPI()">Test GitHub API</button>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(logDiv);
        }

        async function testAPI() {
            log('Starting API test...');
            
            try {
                log('Making fetch request...');
                const response = await fetch('https://api.github.com/users/insdaguirre/repos?sort=updated&per_page=12');
                log(`Response status: ${response.status}`);
                log(`Response ok: ${response.ok}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const repos = await response.json();
                log(`Fetched ${repos.length} repositories`, 'success');
                
                // Show first 3 repos
                repos.slice(0, 3).forEach((repo, index) => {
                    log(`Repo ${index + 1}: ${repo.name} (${repo.language || 'No language'})`, 'success');
                });
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Auto-run test when page loads
        window.addEventListener('load', () => {
            log('Page loaded, auto-running test...');
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
